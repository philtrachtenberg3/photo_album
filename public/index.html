<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Album</title>
    <!-- Bootstrap CSS for responsive image -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Photo Album Carousel -->
        <div id="screenshotCarousel" class="carousel slide mb-4" data-ride="carousel">
            <div class="carousel-inner" id="carouselInner">
                <!-- Carousel items will be inserted here by JavaScript -->
            </div>
            <a class="carousel-control-prev" href="#screenshotCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#screenshotCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <!-- Upload Form -->
        <hr class="form-separator" />
            <div class="container mt-5">
                <form id="uploadForm" enctype="multipart/form-data" class="form-inline justify-content-center">
                    <div class="form-group mb-2">
                        <input type="file" class="form-control-file" id="image" name="image" required>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="title" name="title" placeholder="Title" required>
                    </div>
                    <div class="form-group mx-sm-3 mb-2">
                        <input type="text" class="form-control" id="caption" name="caption" placeholder="Caption" required>
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Upload Photo</button>
                </form>
            </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery for Bootstrap components to work properly -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
