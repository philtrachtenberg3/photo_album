<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Screenshot</title>
    <!-- Bootstrap CSS for responsive image -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container my-5">
        <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
            <div class="col-lg-8 photo-album">
                <div id="screenshotCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#screenshotCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#screenshotCarousel" data-slide-to="1"></li>
                        <li data-target="#screenshotCarousel" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img src="./images/Screenshot 2024-02-29 152528.png" class="d-block w-100" alt="Screenshot 1">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>My First Screenshot</h5>
                                <p>Description of your first screenshot.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./images/Screenshot 2024-02-29 120013.png" class="d-block w-100" alt="Screenshot 2">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>My Second Screenshot</h5>
                                <p>Description of your first screenshot.</p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img src="./images/Screenshot 2024-02-29 101355.png" class="d-block w-100" alt="Screenshot 3">
                            <div class="carousel-caption d-none d-md-block">
                                <h5>My Third Screenshot</h5>
                                <p>Description of your first screenshot.</p>
                            </div>
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#screenshotCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#screenshotCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    

<!-- Bootstrap JS, Popper.js, and jQuery for Bootstrap components to work properly -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="app.js"></script>
</body>
</html>
